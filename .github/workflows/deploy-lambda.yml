name: Deploy Lambda Function

on:
  push:
    branches:
      - dev   # âœ… Workflow triggers when you push to "dev" branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Zip Lambda function
        run: |
          cd insurancedb
          zip -r ../lambda_function.zip lambda_function.py   # âœ… Using lambda_function.py
          cd ..

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}          # âœ… GitHub Secret
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}  # âœ… GitHub Secret
          aws-region: ap-south-1   # âœ… Change if your Lambda is in another AWS region

      - name: Deploy Lambda Function
        run: |
          FN="cicd_ajay_lambda"     # âœ… Replace with your Lambda function name if different
          ZIP="lambda_function.zip"
          ROLE_ARN="${{ secrets.AWS_LAMBDA_ROLE_ARN }}"  # âœ… IAM Role ARN stored in GitHub Secrets

          if aws lambda get-function --function-name "$FN" >/dev/null 2>&1; then
            echo "ðŸ”„ Updating existing Lambda..."
            aws lambda update-function-code \
              --function-name "$FN" \
              --zip-file fileb://$ZIP \
              --region ap-south-1
          else
            echo "ðŸš€ Creating new Lambda..."
            aws lambda create-function \
              --function-name "$FN" \
              --runtime python3.10 \
              --role "$ROLE_ARN" \
              --handler lambda_function.lambda_handler \   # âœ… filename.function_name
              --zip-file fileb://$ZIP \
              --region ap-south-1
          fi
